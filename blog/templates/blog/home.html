<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}

</head>
<body>
    <h1>Blog home page</h1> <br>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
